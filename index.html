<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/spiner.css">
  </head>
  <body class="min-h-100vh items-center justify-center isolate bg-gray-900">
    <div class="px-6 py-16 lg:px-8 items-center flex flex-col gap-10">
      <div class="mx-auto max-w-2xl text-center">
        <h1
          class="text-4xl font-semibold tracking-tight text-balance text-white sm:text-5xl"
        >
          Detalle de pago
        </h1>
        <p class="mt-2 text-lg/8 text-gray-400">¡Casi terminamos!</p>
      </div>
      <form
        id="form"
        action="#"
        method="POST"
        class="flex flex-col gap-4 w-full max-w-md"
      >
        <div
          class="border border-white/30 rounded-md bg-white/10 backdrop-blur-sm px-5 py-3 shadow-lg mb-12"
        >
          <div class="justify-between flex flex-row items-center">
            <div class="h-6 w-8 bg-amber-300 rounded-sm"></div>
            <img
              src="https://1000marcas.net/wp-content/uploads/2019/12/logo-Mastercard.png"
              alt="Logo de MasterCard"
              height="24px"
              class="h-6 w-fit"
            />
          </div>

          <div class="mt-10 flex flex-col gap-y-2">
            <span class="text-white font-semibold text-2xl" id="cardNumberValue"
              >**** **** **** ****</span
            >
            <div class="flex flex-row justify-between items-center">
              <div>
                <span id="cardName" class="text-white text-sm"
                  >Nombre titular</span
                >
              </div>

              <time
                id="cardExpiredDateValue"
                class="text-white text-sm hidden"
                datetime="2027-12-14T16:44:00-03:00"
                >12/27</time
              >
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-x-8 gap-y-6">
          <div class="col-span-2">
            <label
              for="cardNumber"
              class="block text-sm/6 font-semibold text-white"
              >Número de tarjeta</label
            >
            <div class="mt-2.5" id="inputCardNumberContainer">
              <input
                id="cardNumber"
                type="text"
                name="cardNumber"
                autocomplete="organization"
                class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500"
              />
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="cardHolder"
              class="block text-sm/6 font-semibold text-white"
              >Nombre títular</label
            >
            <div class="mt-2.5" id="inputCardHolderContainer">
              <input
                id="cardHolder"
                type="text"
                name="cardHolder"
                autocomplete="given-name"
                class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500"
              />
            </div>
          </div>

          <div class="w-full grid grid-cols-2 col-span-2 gap-10">
            <div class="w-full">
              <label
                for="cardExpiredDate"
                class="block text-sm/6 font-semibold text-white"
                >Fecha de vencimiento</label
              >
              <div class="mt-2.5" id="inputCardExpiredDateContainer">
                <input
                  id="cardExpiredDate"
                  type="text"
                  name="cardExpiredDate"
                  class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500"
                  maxlength="4"
                />
              </div>
            </div>

            <div>
              <label
                for="cardCode"
                class="block text-sm/6 font-semibold text-white"
                >CVV</label
              >
              <div class="mt-2.5" id="inputCardCodeContainer">
                <input
                  id="cardCode"
                  type="password"
                  name="cardCode"
                  inputmode="numeric"
                  autocomplete="one-time-code"
                  class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500"
                  maxlength="3"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button
            id="buttonSubmit"
            type="submit"
            class="block w-full rounded-md bg-indigo-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs valid:hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            Pagar
          </button>
          <div id="spinnerContainer" class="hidden items-center justify-center absolute w-full h-full top-0 left-0 bg-black opacity-70">
            <div class="spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
